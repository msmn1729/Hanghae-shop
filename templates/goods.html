        :root {

            --text-littlebig: 2rem;
            --text-big: 3rem;
            --text-ultrabig: 5rem;

        * {

        body {

        .wrap {
            width: 800px;
            margin: 0px auto;

        }

        #header {

        }

        #header > h1, #header > h2 {
            display: inline-block;

        }

        #header > h1 {

            font-size: var(--text-littlebig);
        }

        #back-button {

            display: inline-block;
            border: none;
            padding-top: 0px;
            padding-left: 5px;
            padding-right: 10px;
            color: var(--black-normal);
        }

        /* Search box */
        /* https://stackoverflow.com/questions/15314407/how-to-add-button-inside-input */
        #search-box {
            margin-top: 15px;

            height: 30px;
            padding: 5px 20px;
            border: 1px solid var(--color-signature);
            border-radius: 20px;

            /* This bit sets up the horizontal layout */
            display: flex;
            flex-direction: row;
        }

        #search-box > input {

            font-size: var(--text-small);

            /* Tell the input to use all the available space */
            flex-grow: 2;
            /* And hide the input's outline, so the form looks like the outline */
            border: none;
        }

        #search-box > input:focus {
            /* removing the input focus blue box. Put this on the form if you like. */
            outline: none;
        }

        #search-box > button {
            width: 30px;
            height: 30px;
            vertical-align: center;
            background-color: var(--color-signature);
            border: transparent;
            border-radius: 15px;
            color: white;
        }

        /* goods */
        #goods-box {
            /*background-color: aqua;*/
            margin-top: 20px;
            text-align: left;
        }

        .goods-card {
            /*background-color: var(--white-dark);*/
            /*border-radius: 3px;*/
            display: inline-block;
            width: 192px;
            box-sizing: border-box;
            padding: 10px 10px 10px 10px;
            color: var(--white-normal);
        }

        .goods-card-img {

            /* ì´ë¯¸ì§€ì˜ í¬ê¸°ê°€ í‘œì‹œí•˜ë ¤ëŠ” ì˜ì—­ì˜ í¬ê¸°ì™€ ì¼ì¹˜í•˜ì§€ ì•Šì•„ë„ ì´ë¯¸ì§€ì˜ ì „ì²´ ì˜ì—­ì´ ë³´ì—¬ì§ˆ ìˆ˜ ìˆë„ë¡ í•©ë‹ˆë‹¤. */

        }

        .goods-card-name {
            /*background-color: cadetblue;*/
            margin: 10px 0px 0px 0px;
            font-weight: bold;
            font-size: var(--text-smaller);
            color: var(--black-normal);
        }

        .goods-card-price {
            /*background-color: lightsalmon;*/
            margin: 0px 0px 0px 0px;
            font-weight: lighter;
            font-size: var(--text-smaller);
            color: var(--color-signature);
        }

        }

    <script>
        $(document).ready(function () {
            fillSearchedGoodsList();
        });

        function fillSearchedGoodsList() {
            let searched_goods = {{ searched_goods | tojson | safe }};
            {#console.log(searched_goods);#}

            let converted_searched_goods = JSON.parse(searched_goods);

            if(converted_searched_goods.length == 0)
            {
                $('#goods-not-found-alert-box').css("display", "block");
                return;
            }

            $('#goods-box').empty();
            for (let i = 0; i < converted_searched_goods.length; i++) {

                let title = converted_searched_goods[i]['title'];
                let price = converted_searched_goods[i]['price'];
                let goods_id = converted_searched_goods[i]['_id']['$oid'];

                let html_template = `<div class="goods-card">
                                            <img class="goods-card-img"
                                                     src="https://dnvefa72aowie.cloudfront.net/origin/article/202102/908D271BD163AB26F96A714FD80785936F5E9BE1513CD2F180DB7B08BD9FF4C2.jpg?q=95&s=1440x1440&t=inside"
                                                 alt="Card image cap">
                                            <div class="goods-card-body">
                                                <a class="goods-card-name" href="/goods/read/${goods_id}">${title}</a>
                                                <p class="goods-card-price">${price}ì›</p>
                                            </div>
                                        </div>`;

                $('#goods-box').append(html_template);
            }
        }

        function onClickSearch() {
            let keywords = $('#search-keyword').val();

            window.location.href = `/goods/search?keywords=${keywords}`;
        }
